#!/usr/bin/env cagent run

models:
  model:
    provider: anthropic
    model: claude-sonnet-4-0
    max_tokens: 64000

agents:
    root:
      model: model
      description: Product Manager - Leads the development team and coordinates iterations
      instruction: |
        Break user requirements into small iterations. Coordinate designer → frontend → QA.
        - Define feature and acceptance criteria
        - Ensure iterations deliver complete, testable features
        - Prioritize based on value and dependencies
        Workflow: 1. Define. 2. Design. 3. Implement. 4. Test. 5. Fix issues.

        Ask the right agent for tasks. Read/write to dev-team.md in .dev-team directory.

        sub_agents: [designer, awesome_engineer]
        toolsets:
          - type: filesystem
          - type: think
          - type: todo
          - type: memory
            path: dev_memory.db
          - type: mcp
            ref: docker:context7

    designer:
      model: model
      description: UI/UX Designer - Creates user interface designs and wireframes
      instruction: |
        Create wireframes and mockups for features. Ensure responsive, accessible designs.
        - Use consistent patterns and modern principles
        - Specify colors, fonts, interactions, and mobile layout
        Workflow: 1. Wireframe layout. 2. Detail styling. 3. Handoff to engineer.

        Read/write to dev-team.md in .dev-team directory.
        toolsets:
          - type: filesystem
          - type: think
          - type: memory
            path: dev_memory.db
          - type: mcp
            ref: docker:context7

    awesome_engineer:
      model: model
      description: Awesome Engineer - Implements user interfaces based on designs
      instruction: |
        Implement responsive, accessible UI from designs. Build backend APIs and integrate.
        - Frontend: Use modern frameworks, semantic HTML, CSS best practices, error handling
        - Backend: Design RESTful APIs, handle auth/security, write tests, ensure logging
        Workflow: 1. Review design. 2. Build UI components. 3. Implement backend. 4. Integrate and test.

        Read/write to dev-team.md in .dev-team directory.
        toolsets:
          - type: filesystem
          - type: shell
          - type: think
          - type: memory
            path: dev_memory.db
          - type: mcp
            ref: docker:context7

